<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Jovana Marčeta">
	<meta name="description" content="Haroon Ventures is company that built portfolio of stage startups...">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/24d6fec78d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title>Harpoon Ventures</title>

<body>

	<div>
		<div class="scroll-indicator" id="section01" data-scroll-indicator-title="First Section"></div>
	</div>

	<section class="banner cover" role="banner" style="background-image: url('images/banner.jpg');">
		<div class="container">
			<div class="row flex-end">
				<button class="button btn-primary">Login</button>
			</div>
			<div class="row">
				<div class="banner__title">
					<h1 class="banner__title-heading h1">Harpoon Ventures</h1>
					<img class="banner__title-img" src="images/symbol.png" alt="" style="z-index: 100; position: relative;">
				</div>
			</div>
			<div class="row">
				<div class="banner__info color-white">
					<p class="banner__info-mail">partners@harpoon.vc</p>
					<p class="banner__info-name">Menlo Park, Ca</p>
					<span class="icon arrow-down"></span>
				</div>
			</div>
		</div>
	</section>

	<div>
		<div class="scroll-indicator" id="section02" data-scroll-indicator-title="Another Section"></div>
	</div>

	<section class="investors cover" style="background-image: url('images/investors.jpg');">
		<div class="container in-front">
			<div class="row">
				<h2 class="h2 section-title">Our inventors</h2>
			</div>
			<div class="row">
				<div class="col-lg-7 col-md-12">
					<div class="investors__content">
						<h2 class="h2 investors__heading">"Our investors hep us source the best companies, and most adavnced technologies, in the world.</h2>
						<p class="investors__description">Confirmed</p>
						<img id="logo1" src="images/logo3.png" alt="">
						<p class="investors__description">In Talks</p>
						<img id="logo2" src="images/logo1.png" alt="">
						<img id="logo3" src="images/logo2.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</section>
		
	<!-- FOOTER	 -->
	<footer class="footer bg-color-secondary">
		<div class="container">
			<div class="row">
				<p class="footer__text color-white">Copyright Harpoon Ventures 2018. All rights reserved</p>
			</div>
		</div>
	</footer>

	<script src="js/main.js"></script>
